description: Over the past five years, my data science journey has been a thrilling adventure. With a Master's from UB SUNY under my belt, I've honed my skills in Python, SQL, AWS, Tableau, Power BI and Machine Learning. I've learned that the heart of data science isn't just in the numbers but in combining technical expertise with strong teamwork and meaningful connections. Driven by a desire to create positive change and guided by ceaseless curiosity, I'm constantly in search of the next big innovation. I deeply believe in the transformative power of data to improve our world. Let's dive into this exciting journey together.
